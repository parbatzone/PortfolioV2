<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Parbat Chaulagain</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thanks-icon {
            font-size: 5rem;
            color: var(--cyan-400);
            margin-bottom: 2rem;
        }
        
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--cyan-400), var(--purple-500));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .thanks-message {
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thanks-title">Thank You!</h1>
        <p class="thanks-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn btn-gradient">Back to Homepage</a>
    </div>
</body>
</html>
